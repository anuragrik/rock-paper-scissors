<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="main-body">
            <div id="outcome">

            </div>
            <div id="outcome-detail">

            </div>
            <div id="play-comp">
                <div id="player">
                    <div>
                        <img class="choice-img" src="images\scissor.png" alt="Your choice">
                        <div id="score-player">Player:</div>
                    </div>
                </div>
                <div id="computer">
                    <div>
                        <img class="choice-img" src="images\paper.png" alt="Computer's choice">
                        <div id="score-computer">Computer:</div>
                    </div>
                </div>
            </div>
            <div id="choices">
                <button onclick="rockClick()"><img src="images\rock.png" alt="Rock"></button>
                <button onclick="paperClick()"><img src="images\paper.png" alt="Paper"></button>
                <button onclick="scissorClick()"><img src="images\scissor.png" alt="Scissor"></button>
            </div>
            <div class="new game">
                <button class="new-button" onclick="startGame()">NEW GAME</button>
            </div>
        </div>
    </div>
    <footer>
        <h3>Copyright Â© 2023 Anurag Guha</h3>
    </footer>
    <script src="index.js"></script>
</body>
</html>
